<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="index_mobile.css">
</head>

<body>
  <div class="card" id='card'>
    <span class="text-span">
      <h1 id='header'>Get <span id="insights">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <span class="stats-info" id="companies">
        <h1>10k+</h1>
        <p>COMPANIES</p>
      </span>
      <span class="stats-info" id="templates">
        <h1>314</h1>
        <p>TEMPLATES</p>
      </span>
      <span class="stats-info" id="queries">
        <h1>12M+</h1>
        <p>QUERIES</p>
      </span>
    </span>
    <div id="overlay">
    </div>
    <img src="images/image-header-desktop.jpg" alt="women working in office">
  </div>
  <script src="index.js"></script>
</body>

</html>
